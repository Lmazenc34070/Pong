<html>
<head>
    <link rel="icon" href="https://www.francoischarron.com/datascontent/pong-atari-table-cafe-jeu-video.JPG">
    <link rel="stylesheet" href="CSS/pong.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Wooow un Pong excellent !!!</title>
</head>
<body>
<div id="titre">
    <p>Joueur 1</p>
    <p> Jouer avec l'aide des touches</p>
    <div>
        <div id="A">A</div> et <div id="Q">Q</div>
    </div>
    <p>Joueur 2</p>
    <p> Jouer avec l'aide des touches</p>
    <div>
        <div id="P">P</div> et <div id="M">M</div>
    </div>
    <a class="btn">Lancer la partie</a>
</div>
<div id="terrain">
    <div id="balle"></div>
    <div id="gauche" class="raquette"></div>
    <div id="droite" class="raquette"></div>
    <div id="Sgauche" class="score">0</div>
    <div id="Sdroite" class="score">0</div>
</div>
</body>
<!-- chargement des classes -->
<script src="JavaScript/Balle.js"></script>
<script src="JavaScript/Terrain.js"></script>
<script src="JavaScript/Raquette.js"></script>
<script src="JavaScript/pong.js"></script>
</html>
